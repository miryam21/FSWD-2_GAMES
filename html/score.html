<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ההישגים שלי</title>
    <link rel="stylesheet" href="../css/mainStyle.css">
    <link rel="stylesheet" href="../css/score.css">
    <script defer src="../javaScript/score.js"></script>
</head>

<body>

    <h1> ההישגים שלי</h1>

   
    <div class="user-card">
        <h2> שם משתמש : <span id="userName"></span></h2>
        <h2> אימייל : <span id="userEmail"></span></h2>
    </div>

  
    <div class="achievements-container">
        <div class="achievement">
            <h2>ניצחונות באיקס-עיגול</h2>
            <img src="../images/X0photo.png" atl="איקס עיגול">
            <p id="userWinsXO">0</p>
        </div>

        <div class="achievement">
            <h2>הניקוד בתפוס את הבלון</h2>
            <img src="../images/BalloonBackground.jpg" atl="איקס עיגול">
            <p id="userWinsBaloon">0</p>
        </div>
    </div>

    <div class="achievement">
    
        <h2>טבלת ניקוד כללית</h2>
        <table id="scoresTable">
            <tr>
                <th>user name</th>
                <th>Tic Tac Toe</th>
                <th>Baloons</th>
            </tr>
        </table>
    </div>


    <button class="back-button" onclick="window.location.href='gamesPage.html'">🎮 חזרה למשחקים</button>

</body>

</html>
